<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for tea in cart %}
            <li>{{ tea['name'] }} - ${{ tea['price'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Continue Shopping</a>
</body>
</html>
