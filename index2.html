<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Shop</title>
</head>
<body>
    <h1>Tea Selection</h1>
    <ul>
        {% for tea in teas %}
            <li>
                {{ tea['name'] }} - ${{ tea['price'] }}
                <form method="post" action="{{ url_for('add_to_cart', tea_id=tea['id']) }}">
                    <input type="submit" value="Add to Cart">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
