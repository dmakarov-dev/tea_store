<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tea['name'] }}</title>
</head>
<body>
    <h1>{{ tea['name'] }}</h1>
    <p>Price: ${{ tea['price'] }}</p>
    <form method="post" action="{{ url_for('add_to_cart', tea_id=tea['id']) }}">
        <input type="submit" value="Add to Cart">
    </form>
    <a href="{{ url_for('index') }}">Back to tea selection</a>
</body>
</html>
